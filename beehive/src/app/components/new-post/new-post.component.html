<div class="modal fade" id="addModalPost" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">New Comment</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="titleComment">Title:</label>
                    <input type="text" class="form-control" id="titlePost" [(ngModel)]="titlePost" name="titlePost">
                </div>
                <div class="form-group">
                    <label for="bodyComment">Body:</label>
                    <textarea class="form-control" rows="3" id="bodyComment" [(ngModel)]="bodyPost" name="bodyPost"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-block btn-cancel" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-block btn-add" (click)="addPost(titlePost,bodyPost)" data-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>
