<div class="posts">
  <div>
    <h3>Bee's Posts</h3>
  </div>
  <div *ngIf='bee'>
    <div *ngFor='let post of bee.getPosts()'>
      <app-post [post]='post' [bee]='bee'></app-post>
      <div *ngFor='let comment of post.getComments()'>
        <app-comment [comment]='comment'></app-comment>
      </div>
      <div>
        <app-new-post [bee]="bee" [post]="post"></app-new-post>
      </div>
    </div>
  </div>
</div>
<button class="btn btn-block" type="button" (click)="addNewPost()" data-toggle="modal" data-target="#addModalPost">New Post</button>
