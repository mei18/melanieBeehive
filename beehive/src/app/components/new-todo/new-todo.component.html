<div class="modal fade" id="addModalTodo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">New Todo</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="titleComment">Title:</label>
          <input type="text" class="form-control" id="titleTodo" [(ngModel)]="titleTodo" name="titleTodo">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-block btn-cancel" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-block btn-add" (click)="addTodo(titleTodo)" data-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>
