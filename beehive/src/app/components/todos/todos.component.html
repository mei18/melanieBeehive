<div class="todos">
  <h3>Bee's Todos</h3>
  <div *ngIf='bee'>
    <div *ngFor='let todo of bee.getTodos()'>
      <app-todo [todo]='todo' [bee]='bee'></app-todo>
      <div>
        <app-new-todo [bee]="bee" [todo]="todo"></app-new-todo>
      </div>
    </div>
  </div>
</div>
<button id="btn" class="btn btn-block" type="submit" (click)="addNewTodo()" data-toggle="modal" data-target="#addModalTodo">New Todo</button>
